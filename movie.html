<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie List</title>
</head>
<body>

<div id="movie-list"></div>

<header>
    <!-- search movies -->
    <div class="search-wrapper">
        <label for="movie-search" ></label>
        <input type="search" id="movie-search" placeholder="search movies...">
    </div><!-- end of search movies. -->
</header>

<button id="add-movie-button">Add movie</button>

<!-- movie data -->
<div>
    <h3>Title</h3>
    <p>Director</p>
    <p>Year</p>
    <p>Duration</p>
    <p>Age Ratings</p>
    <p>Genre</p>
    <p>Description</p>
    <p>Actor</p>
</div>

<script src="Movie.js"></script>
</body>
</html>
